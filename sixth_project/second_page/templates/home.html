<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>

    <h1>Home</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th scope="col">Roll </th>
            <th scope="col">Name </th>
            <th scope="col">Address </th>
            <th scope="col">Action </th>
        </tr>
        
        <tbody>
            {%for s in data %}
            <tr>
                <td>{{s.roll}}</td>
                <td>{{s.name}}</td>
                <td>{{s.address}}</td>
                <td>
                    <a class="btn btn-danger text-white" href="{% url 'delete' s.roll %}">Delete</a>
                  </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
            

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
