 {% extends 'base.html' %}

{% block content %}
    <h1>Form Page</h1>
    <div style="width :50%; height:500px; margin:auto" class: "pt-5">
        <form method="post" action = "/second/about/" >
        
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="username" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select class="form-select" aria-label="Default select example" name = "select">
                <option selected>Ratings</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% comment %} <h3>name : {{name}}</h3>
    <h3>email : {{email}}</h3> {% endcomment %}
{% endblock content %}
