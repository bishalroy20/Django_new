{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="width: 50%; height: 500px; margin: auto;" class="pt-5">
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
   </form>
   
</div>

{% endblock content %}
