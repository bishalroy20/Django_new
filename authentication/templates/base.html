<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      .success{
        color: green;
      }
      .info{
        color: blue;
      }
    </style>
  
  </head>
  <body>
    
    <nav class="navbar bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-secondary mx-2">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-secondary mx-2">Logout</a>

          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success mx-2" >Signup</a>
          <a href="{% url 'login' %}"class="btn btn-outline-success mx-2" >Login</a>
          {% endif %}
        </form>
      </div>
    </nav>
    
    {%block content%} 


    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
