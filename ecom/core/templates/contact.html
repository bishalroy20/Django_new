{% extends 'base.html' %}
{% load static %}

{% block head_title %}Contact Us{% endblock %}
{% block content %}
    

    <!-- Contact Section -->
    <section class="max-w-7xl mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center text-gray-800">Contact Us</h2>
        <p class="text-lg text-center text-white-600 mt-2">We’d love to hear from you! Send us a message.</p>

        <div class="grid md:grid-cols-2 gap-8 mt-10">
            
            <!-- Contact Form -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <form>
                    <label class="block text-lg font-semibold text-gray-800">Your Name</label>
                    <input type="text" class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <label class="block text-lg font-semibold text-gray-800 mt-4">Your Email</label>
                    <input type="email" class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <label class="block text-lg font-semibold text-gray-800 mt-4">Message</label>
                    <textarea class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

                    <button class="mt-4 w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="flex flex-col space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center">
                    <span class="text-blue-600 text-2xl mr-4">📍</span>
                    <p class="text-lg text-gray-700">123 Sports Street, Your City</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center">
                    <span class="text-blue-600 text-2xl mr-4">📞</span>
                    <p class="text-lg text-gray-700">+123 456 7890</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center">
                    <span class="text-blue-600 text-2xl mr-4">📧</span>
                    <p class="text-lg text-gray-700">contact@sportswebsite.com</p>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>

{% endblock %}
