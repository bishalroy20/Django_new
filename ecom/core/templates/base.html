{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Dummy sports hub" />
        <title>
            {% block head_title %}Sports site{% endblock %}
        </title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        

        {% block head_extra %}{% endblock %}
        <style>
            

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                padding: 15px;
                color: white;
            }
            
            .nav-links {
                display: flex;
                gap: 20px;
            }
            
            .cart-container {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }
            
            .cart-icon {
                font-size: 24px;
                color: white;
            }
            
            .cart-count {
                background-color: red;
                color: white;
                font-size: 12px;
                font-weight: bold;
                border-radius: 50%;
                padding: 4px 8px;
                position: absolute;
                top: -5px;
                right: -10px;
            }
            
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f8f9fa;
                    margin: 0;
                    padding: 20px;
                }
                .cart-container {
                    max-width: 900px;
                    margin: auto;
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                .cart-title {
                    font-size: 26px;
                    font-weight: bold;
                    margin-bottom: 20px;
                    text-align: center;
                }
                .cart-item {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    border-bottom: 1px solid #ddd;
                    padding: 15px 0;
                }
                .cart-item img {
                    width: 80px;
                    height: 80px;
                    object-fit: cover;
                    border-radius: 8px;
                    margin-right: 20px;
                }
                .cart-details {
                    flex-grow: 1;
                }
                .cart-actions {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
                .quantity-btn {
                    padding: 5px 10px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    background-color: #007bff;
                    color: white;
                    border-radius: 4px;
                }
                .remove-btn {
                    padding: 5px 10px;
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
                .checkout-btn {
                    display: block;
                    width: 100%;
                    background-color: #FF9900;
                    color: white;
                    font-size: 20px;
                    padding: 12px;
                    text-align: center;
                    border-radius: 6px;
                    margin-top: 20px;
                    text-decoration: none;
                    font-weight: bold;
                }
        </style>


    
    </head>
    <body class="bg-indigo-600">
        {% include 'navbar.html' %}
        {% block body %}
            <div class="lg:container lg:mx-auto" id="main">
                {% include 'messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
    
        {% include 'footer.html'%}
        {% endblock %}

        

    </body>

</html>
